<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad formularios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon_form.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Solicitud de contacto Academia Ingles</h1>
    <form action="" method="">
        <fieldset class="personales">
            <legend>Datos personales</legend>

            <label for="Nombre">Nombre</label>
            <input id=Nombre type="text" placeholder="Tu nombre aqui">

            <label for="mail">Mail</label>
            <input type="email" id="mail" placeholder="Tu email aqui">

            <label id="tlf" for="tlf">Telefono</label>
            <input type="tel" id="tlf" placeholder="+34 555 555 555">

            <label for="pwd">Contraseña</label>
            <input type="password" id="pwd" placeholder="Introduce tu contraseña">

            <label for="edad">Fecha de nacimiento</label>
            <input type="date" id="edad">

            <label for="dni">DNI</label>
            <input type="file" id="dni" >
        </fieldset>

        <fieldset>
            <legend>Horario</legend>

            <label for="modalidad">Modalidad</label>
            <select name="" id="modalidad">
                <option value="">Selecciona una opcion</option>
                <option value="Presencial">Presencial</option>
                <option value="Online">Online</option>
            </select>

            <label for="nivel">Nivel</label>
            <select name="" id="nivel">
                <option value="">Selecciona una opcion</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
            </select>
        
        </fieldset>

        <button>Enviar</button>


</body>

</html>
